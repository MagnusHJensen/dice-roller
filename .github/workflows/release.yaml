name: Publish package to the Maven Central Repository
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Configure GPG Key
        run: |
          echo -n "$GPG_SIGNING_KEY" | base64 --decode > key.gpg \
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 key.gpg
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_PASSHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Publish package
        run: mvn --batch-mode deploy -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}